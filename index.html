<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Productions</title>
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Proxima Nova', sans-serif;
            background: linear-gradient(to right, #2e2b2f, #4b3f5c);
            color: #F2F2F2;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(5px);
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 95%;
            box-sizing: border-box;
            z-index: 1000;
        }
        .navbar img {
            height: 80px;
        }
        .toggle-button {
            display: none;
            font-size: 1.5em;
            color: #F2F2F2;
            cursor: pointer;
        }
        .toggle-button span {
            display: block;
            height: 3px;
            width: 25px;
            background: #F2F2F2;
            margin: 5px 0;
        }
        .menu {
            display: flex;
        }
        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu ul li {
            margin-left: 20px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #F2F2F2;
            font-weight: 400;
            font-size: 1em;
        }
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2e2b2f;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .mobile-menu.active {
            transform: translateY(0);
        }
        .mobile-menu .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #F2F2F2;
            cursor: pointer;
        }
        .mobile-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .mobile-menu ul li {
            margin: 20px 0;
        }
        .mobile-menu ul li a {
            text-decoration: none;
            color: #F2F2F2;
            font-weight: 400;
            font-size: 1.5em;
        }
        .container {
            display: flex;
            margin: 100px auto 20px;
            flex-direction: column;
            justify-content: center;
            height: 80vh;
            text-align: center;
            color: #F2F2F2;
            max-width: 1000px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #F2F2F2;
            font-weight: 700;
        }
        p {
            font-size: 1.25em;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
            }
            .toggle-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><img src="logo.png" alt="Velvet Productions Logo"></a>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="compliance.html">2257 Compliance</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="toggle-button" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="mobile-menu" id="mobile-menu">
        <div class="close-button" onclick="toggleMenu()">&times;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="compliance.html">2257 Compliance</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Elevating Erotic Artistry</h1>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
