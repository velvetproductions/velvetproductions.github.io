<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Velvet Productions</title>
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Proxima Nova', sans-serif;
            background: linear-gradient(to right, #2e2b2f, #4b3f5c);
            color: #F2F2F2;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(5px);
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 95%;
            box-sizing: border-box;
            z-index: 1000;
        }
        .navbar img {
            height: 80px;
        }
        .toggle-button {
            display: none;
            font-size: 1.5em;
            color: #F2F2F2;
            cursor: pointer;
        }
        .toggle-button span {
            display: block;
            height: 3px;
            width: 25px;
            background: #F2F2F2;
            margin: 5px 0;
        }
        .menu {
            display: flex;
        }
        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu ul li {
            margin-left: 20px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #F2F2F2;
            font-weight: 400;
            font-size: 1em;
        }
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2e2b2f;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .mobile-menu.active {
            transform: translateY(0);
        }
        .mobile-menu .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #F2F2F2;
            cursor: pointer;
        }
        .mobile-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .mobile-menu ul li {
            margin: 20px 0;
        }
        .mobile-menu ul li a {
            text-decoration: none;
            color: #F2F2F2;
            font-weight: 400;
            font-size: 1.5em;
        }
        .container {
            max-width: 1200px;
            margin: 100px auto 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #F2F2F2;
            border-radius: 10px;
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #F2F2F2;
            font-weight: 400;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #F2F2F2;
            background: transparent;
            color: #F2F2F2;
            font-size: 1em;
        }
        input[type="file"] {
            border: none;
            padding: 10px 0;
            background: transparent;
        }
        input[type="submit"] {
            background-color: #E2BFD9;
            color: #2e2b2f;
            cursor: pointer;
            border: none;
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #C8A1E0;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
            }
            .toggle-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><img src="logo.png" alt="Velvet Productions Logo"></a>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="compliance.html">2257 Compliance</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="toggle-button" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="mobile-menu" id="mobile-menu">
        <div class="close-button" onclick="toggleMenu()">&times;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="compliance.html">2257 Compliance</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <form action="mailto:velvetproductionsco@gmail.com" method="post" enctype="text/plain">
            <h2>Contact Us</h2>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <label for="photo">Attach a Photo</label>
            <input type="file" id="photo" name="photo">

            <input type="submit" value="Send Message">
        </form>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
